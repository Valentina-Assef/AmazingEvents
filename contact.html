<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/639acf81e7.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-space-between">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/logo_amazing_events.png" alt="logo_amazing_events" width="130" height="30">
              </a>
              <div>
                <button class="btn btn-nav" type="button" onclick="location.href='./index.html'">Home</button>
                <button class="btn btn-nav" type="button" onclick="location.href='./upcomingEvents.html'">Upcoming Events</button>
                <button class="btn btn-nav" type="button" onclick="location.href='./pastEvents.html'">Past Events</button>
                <button class="btn btn-nav" type="button" onclick="location.href='#'">Contact</button>
                <button class="btn btn-nav" type="button" onclick="location.href='./details.html'">Details</button>
                <button class="btn btn-nav" type="button" onclick="location.href='./stats.html'">Stats</button>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="text-center">
        <div class="home border d-flex">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
          <h1 class="p-3">Contact</h1>
          <i class="fa-solid fa-angle-right fa-2xl"></i>
        </div>
      </div>
        <form class="form-contact">
          <div class="form-group d-flex">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="message">Message:</label>
            <textarea name="mensaje" class="textarea-formulario" id="message"></textarea>
            <button type="submit" class="btn btn-submit">Submit</button>
          </div>
        </form>
    </main>
    <footer class="border d-flex">
      <div class="social-network d-flex">
        <i class="fa-brands fa-instagram fa-2xl"></i>
        <i class="fa-brands fa-facebook fa-2xl"></i>
        <i class="fa-brands fa-whatsapp fa-2xl"></i>
      </div>
      <div>
        <h3>Cohort</h3>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
